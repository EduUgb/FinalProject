<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservación</title>

    <!-- Vinculación del CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">•••</button>
            <div class="dropdown-content">
                <a href="#">Opción 1</a>
                <a href="#">Opción 2</a>
                <a href="#">Opción 3</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-white">Formulario de Reservación</h2>
        <form method="post" action="{% url 'contacto' %}" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="numero_personas">Número de Personas:</label>
                <input type="number" class="form-control" id="numero_personas" name="numero_personas" min="1" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de la Reserva:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora de la Reserva:</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="tipo_reserva">Tipo de Reserva:</label>
                <select class="form-control" id="tipo_reserva" name="tipo_reserva" required>
                    <option value="">Seleccione una opción</option>
                    <option value="mesa">Mesa</option>
                    <option value="salón">Salón</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notas">Notas:</label>
                <textarea class="form-control" id="notas" name="notas"></textarea>
            </div>

            <div class="form-group">
                <label for="acceso">Acceso:</label>
                <input type="text" class="form-control" id="acceso" name="acceso">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar Reservación</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
