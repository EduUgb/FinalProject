<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/lleno.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylemenu.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fdf5e6;
    }

    header {
        background-color: #d3a373;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    header h1 {
        margin: 0;
        font-size: 3rem;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #8d6e63;
        padding: 10px 0;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #ffab91;
    }

    .promo-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .promo {
        width: 300px;
        height: 200px;
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
    }

    .promo:hover {
        transform: scale(1.05);
    }

    .promo::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s;
    }

    .promo:hover::after {
        opacity: 1;
    }

    .promo h3 {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        margin: 0;
    }

    .about {
        text-align: center;
        padding: 40px;
    }

    .about p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #444;
    }

    .text-section {
        text-align: justify;
        padding: 20px 40px;
        font-size: 1.1rem;
        line-height: 1.8;
        color: #444;
    }

    footer {
        background-color: #d3a373;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>BerlFood</h1>
    <p>Un lugar donde el café y la comodidad se encuentran</p>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="#">Promociones</a>
    <a href="#">Contacto</a>
</nav>
    {% block content %}{% endblock %}
</html>
